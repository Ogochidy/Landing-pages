<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="private/css/webpagestyle.css">
    <script src="https://kit.fontawesome.com/ceb77d1ae5.js" crossorigin="anonymous"></script>
    <title>Webpage</title>
</head>
<body>
    <div class="container">
    <div class="sidebar">
        <h1 class="toyheading">TOYWORLD</h1>
        <h2>
            <ul class="list">
            <li class="home">__ Home</li>
            <li class="home">Shop</li>
            <li class="home">About</li>
            <li class="home">Contact</li>
            </ul>
        </h2>
        <div class="footerflex">
            <a href="https://www.instagram.com/accounts/login/"><i class="fa fa-instagram instagram" aria-hidden="true"></i></a>
            <a href="https://www.facebook.com/"><i class="fa fa-facebook facebook" aria-hidden="true"></i></a>
            <a href="https://twitter.com/i/flow/login"><i class="fa fa-twitter twitter" aria-hidden="true"></i></a>
            <p class="muteeb">Designed by Muteeb Mehraj</p>
        </div>
    </div>
    <div class="rightside">
        <div class="menuflex">
            <div class="inputbox">
                <i class="fa fa-search icon" aria-hidden="true"> </i>
                <input class="input" type="text" placeholder="Search" name="" id="">
            </div>
                
            <div class="cartflex">
                <div class="line"></div>
                <i class="fa fa-shopping-cart cart" aria-hidden="true"></i>
                <i class="fa fa-user user" aria-hidden="true"> </i>
            </div>

        </div>
      
        <h1 id="cute">Cute <span class="toys">Toys</span> For </br>Cute <span class="toys">Kids</span></h1>
        <p class="buy"> Buy all kinds of intellectual games, toys, </br>puzzles in our online store and give your child </br>the pleasure of love and entertainment.</p>
        <button class="order">Order Now</button>
    </div>
    </div>
</body>
</html>
